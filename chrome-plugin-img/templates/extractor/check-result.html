<div class="jlsoft-heading">
    {{^nologin}}
    {{#count}}
    <span class="jlsoft-exist">系统中已存在该候选人</span>
    {{/count}}
    {{^count}}
    <span class="jlsoft-noexist">系统中不存在该候选人</span>
    {{/count}}
    {{/nologin}}

    {{#nologin}}
    <span class="jlsoft-nologin">请先<a href="{{url}}" target="_blank">登陆</a>系统</span>
    {{/nologin}}
</div>
{{#count}}
<div class="jlsoft-info">
    <div>
        姓名：<a href="{{host}}/candidate#detail!id={{data.id}}" target="_blank">{{data.englishName}}
        {{data.chineseName}}</a>
    </div>
    <div>
        公司：<a href="{{host}}/company#detail!id={{data.exp.client.id}}" target="_blank">{{data.exp.client.name}}</a>
    </div>
    <div>
        职位：{{data.title}}
    </div>
    <div>
        录入：{{data.dateAdded}}
    </div>
    <div>
        拥有者：<a href="{{host}}/user/preview#{{data.owner.id}}" target="_blank">{{data.owner.englishName}}</a>
    </div>
</div>
{{/count}}
